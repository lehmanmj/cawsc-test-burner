name: token file test
on:
    workflow_dispatch

jobs:
    token-file-test:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - name: get stuff
              uses: actions/checkout@v4
            - name: look around
              run: ls
            - name: run the thing
              run: node fetch-token.js
            - name: look again
              run: ls
            - name: inspect da file
              run: cat token.txt