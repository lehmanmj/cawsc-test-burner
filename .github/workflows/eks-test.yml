name: eks test
on:
    workflow_dispatch

jobs:
    eks_test:
        permissions:
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - name: initial look
              run: ls
            - name: assume role
              uses: aws-actions/configure-aws-credentials@v4.3.1
              with:
                aws-region: us-east-1
                role-to-assume: arn:aws:iam::884348119369:role/eks-tester-role
            - name: try to get token
              run: aws eks get-token --cluster-name serious-classical-dinosaur | jq -r '.status.token' > output_file.txt
            - name: look around
              run: ls
            - name: inspect da file
              run: cat output_file.txt
            
